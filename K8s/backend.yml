apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: counter-backend
  template:
    metadata:
      labels:
        app: counter-backend
    spec:
      containers:
        - name: counter-backend
          image: ghcr.io/sebi364/counter-backend:v1
          ports:
            - containerPort: 8080
          env:
          - name: DB_HOST
            valueFrom:
              configMapKeyRef:
                name: backend-config
                key: DB_HOST

          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: counter-database
                key: database-user

          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: counter-database
                key: database-password

          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: counter-database
                key: database-name
          
          - name: PASSPHRASE
            valueFrom:
              secretKeyRef:
                name: counter-backend
                key: passphrase

---
apiVersion: v1
kind: Service
metadata:
  name: counter-backend
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: counter-backend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-server-ingress
spec:
  rules:
    - host: backend.k3snode1.loc
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-server
                port:
                  number: 8080